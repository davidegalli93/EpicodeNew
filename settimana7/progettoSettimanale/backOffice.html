    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3">Backoffice</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input
                class="form-control"
                id="name"
                aria-describedby="name input"
                placeholder="Insert the Product name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Product Img</label>
              <input
                class="form-control"
                id="img"
                aria-describedby="name input"
                placeholder="Insert the URL of the product's img"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Brand Name</label>
              <input
                class="form-control"
                id="brand"
                aria-describedby="name input"
                placeholder="Insert the Brand name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Product Description</label
              >
              <textarea
                class="form-control"
                id="description"
                rows="6"
                aria-describedby="name input"
                placeholder="Add the Product description"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Product Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price input"
                placeholder="Insert the Product price"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">INVIA</button>
            <button
              type="button"
              class="btn btn-danger d-none"
              onclick="handleDelete()"
